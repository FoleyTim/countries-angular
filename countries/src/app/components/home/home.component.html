<div class="toolbar" role="banner">
    <img width="40" alt="Angular Logo" src="../../../assets/Logo.png" />
    <span>Countries</span>
    <div class="spacer"></div>
</div>

<div class="content">
    <div class="dropdown-bar">
        <dropdown [values]="regions" [label]="'Region'" (selectEvent)='getCountries($event)'></dropdown>
        <dropdown [values]="countries" [label]="'Country'" (selectEvent)='setCountry($event)'></dropdown>
    </div>
    <div class="country-details" >
        <country-details [country]="selectedCountry"></country-details>
    </div>
</div>
