<div class="toolbar" role="banner">
    <img  alt="Logo" id="logo" src="../../../assets/Logo.png" />
    <span id="title" >Countries</span>
    <div class="spacer"></div>
</div>

<div class="content">
    <div class="dropdown-bar">
        <app-dropdown [values]="regions" id="region-drop-down" [label]="'Region'" (selectEvent)='getCountries($event)'></app-dropdown>
        <app-dropdown *ngIf="countries" id="countries-drop-down"  [values]="countries" [label]="'Country'" (selectEvent)='setCountry($event)'></app-dropdown>
    </div>
    <div class="country-details" >
        <app-country-details *ngIf="selectedCountry" [country]="selectedCountry" ></app-country-details>
    </div>
</div>
