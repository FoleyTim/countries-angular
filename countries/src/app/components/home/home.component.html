<div class="toolbar" role="banner">
    <img  alt="Logo" id="logo" src="../../../assets/Logo.png" />
    <span id="title" >Countries</span>
    <div class="spacer"></div>
</div>

<div class="content">
    <div class="dropdown-bar">
        <dropdown [values]="regions" [label]="'Region'" (selectEvent)='getCountries($event)'></dropdown>
        <dropdown *ngIf="countries" [values]="countries" [label]="'Country'" (selectEvent)='setCountry($event)'></dropdown>
    </div>
    <div class="country-details" >
        <country-details *ngIf="selectedCountry" [country]="selectedCountry" ></country-details>
    </div>
</div>
